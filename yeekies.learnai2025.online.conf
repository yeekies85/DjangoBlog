<VirtualHost *:80>
       ServerAdmin cometezero@gmail.com
       ServerName yeekies.learnai2025.online

       Alias /static /home/cometezero/DjangoBlog/public/assets

       WSGIDaemonProcess django_blog python-path=/home/cometezero/DjangoBlog:/home/cometezero/django_env/lib/python3.12/site-packages
       WSGIProcessGroup django_blog
       WSGIApplicationGroup %{GLOBAL}
       WSGIScriptAlias / /home/cometezero/DjangoBlog/DjangoBlog/wsgi.py

       <Directory "/home/cometezero/DjangoBlog">
                AllowOverride All
               Require all granted
       </Directory>

       <Directory "/home/cometezero/DjangoBlog/DjangoBlog">
               <Files wsgi.py>
                       Require all granted
               </Files>
       </Directory>

      <Directory "/home/cometezero/DjangoBlog/public/assets">
                AllowOverride All
                Require all granted
       </Directory>

       <Directory "/home/cometezero/DjangoBlog/static">
                AllowOverride All
                Require all granted
       </Directory>

       ErrorLog ${APACHE_LOG_DIR}/error-djangoBLOG.log
       CustomLog ${APACHE_LOG_DIR}/access-djangoBLOG.log combined
</VirtualHost>
