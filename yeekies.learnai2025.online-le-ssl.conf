<VirtualHost *:443>
    ServerAdmin cometezero@gmail.com
    ServerName yeekies.learnai2025.online

    Alias /static /home/cometezero/DjangoBlog/public/assets

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/yeekies.learnai2025.online/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/yeekies.learnai2025.online/privkey.pem

    WSGIDaemonProcess cometezero_blog_https python-path=/home/cometezero/DjangoBlog:/home/cometezero/django_env/lib/python3.12/site-packages
    WSGIProcessGroup cometezero_blog_https
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /home/cometezero/DjangoBlog/DjangoBlog/wsgi.py

    <Directory "/home/cometezero/DjangoBlog">
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/home/cometezero/DjangoBlog/DjangoBlog">
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
